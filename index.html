<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About One Direction</h1>
        <button id="generate-fact">Generate Fun Fact</button>
        <p id="fact-display"></p>
    </div>
    <script>
        const facts = [
            "One Direction was formed on the British television show 'The X Factor' in 2010.",
            "The group consists of five members: Harry Styles, Niall Horan, Zayn Malik, Liam Payne, and Louis Tomlinson.",
            "Their debut album, 'Up All Night,' was released in 2011 and became the first debut album by a British group to debut at number one on the US Billboard 200.",
            "One Direction has won numerous awards, including multiple Brit Awards and American Music Awards.",
            "The band went on hiatus in 2016, allowing members to pursue solo careers."
        ];

        document.getElementById('generate-fact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact-display').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
